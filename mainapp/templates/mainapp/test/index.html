{% extends 'mainapp/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="card-body">
                        <div class="table-responsive">
                            <h1 class="mt-4">{{ title }} из категории {{ category }}</h1>
                            <h2 class="mt-4">{{ description }}</h2>
                            <h3 class="mt-4">Количество вопросов: {{ questions_count }}</h3>
                            <div class="col-lg-12" style="margin-top: 33px;">
                                 {% if question_pk %}
                                    <a href="{% url 'question' test_id pk %}" class="btn btn-info btn-block">
                                        Начать
                                    </a>
                                {% else %}
                                     <h2 style="color: red">Пока нет вопросов</h2>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
